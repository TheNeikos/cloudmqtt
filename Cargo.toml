[package]
name = "cloudmqtt"
version = "0.5.0"
edition = "2021"
authors = ["Marcel MÃ¼ller <neikos@neikos.email>"]
description = "A pure Rust MQTT client and server library"
readme = "README.md"
repository = "https://github.com/TheNeikos/cloudmqtt"
license = "MPL-2.0"
keywords = ["mqtt", "cloud"]
categories = ["embedded"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["cloudmqtt-bin", "mqtt-format"]

[features]
debug = ["winnow/debug"]

[dependencies]
futures = "0.3.30"
futures-timer = "3.0.3"
mqtt-format = { version = "0.5.0", path = "mqtt-format", features = [
    "yoke",
    "mqttv5",
] }
paste = "1.0.14"
stable_deref_trait = "1.2.0"
thiserror = "1.0.58"
tokio = { version = "1.37.0", features = ["macros", "full"] }
tokio-util = { version = "0.7.10", features = ["codec", "compat"] }
tracing = "0.1.40"
typed-builder = "0.18"
winnow = "0.6.7"
yoke = "0.7.3"

[dev-dependencies]
static_assertions = "1.1.0"
