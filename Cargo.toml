[package]
name = "cloudmqtt"
version = "0.2.0"
edition = "2021"
authors = ["Marcel MÃ¼ller <neikos@neikos.email>"]
description = "A pure Rust MQTT client and server library"
readme = "README.md"
repository = "https://github.com/TheNeikos/cloudmqtt"
license = "MPL-2.0"
keywords = ["mqtt", "cloud"]
categories = ["embedded"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["mqtt-format"]

[[bin]]
name = "cloudmqtt-client"
required-features = ["bin"]

[features]
bin = [
    "clap",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "tracing-subscriber",
]

[dependencies]
bytes = "1.2.1"
clap = { version = "4.0.8", optional = true, features = ["derive"] }
dashmap = "5.4.0"
futures = "0.3.24"
mqtt-format = { version = "0.2.0", path = "mqtt-format" }
nom = { version = "7.1.1" }
thiserror = "1.0.36"
tokio = { version = "1.21.1", default-features = false, features = [
    "net",
    "time",
    "sync",
    "macros",
] }
tokio-util = { version = "0.7.4", features = [
    "futures-io",
    "io",
    "io-util",
    "compat",
] }
tracing = "0.1.36"
tracing-subscriber = { version = "0.3.15", optional = true, features = [
    "env-filter",
] }

[dev-dependencies]
static_assertions = "1.1.0"
