[package]
name = "cloudmqtt"
version = "0.1.0"
edition = "2021"
authors = ["Marcel MÃ¼ller <neikos@neikos.email>"]
description = "A pure Rust MQTT client and server library"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["mqtt-format"]

[[bin]]
name = "cloudmqtt-client"
required-features = ["bin"]

[features]
bin = [
    "clap",
    "tokio/rt-multi-thread",
    "tokio/macros",
    "tracing-subscriber",
]

[dependencies]
bytes = "1.1.0"
clap = { version = "3.2.6", optional = true, features = ["derive"] }
dashmap = "5.3.4"
futures = "0.3.21"
mqtt-format = { version = "0.1.0", path = "mqtt-format" }
nom = { version = "7.1.1" }
thiserror = "1.0.31"
tokio = { version = "1.19.2", default-features = false, features = [
    "net",
    "time",
    "sync",
    "macros",
] }
tokio-util = { version = "0.7.3", features = [
    "futures-io",
    "io",
    "io-util",
    "compat",
] }
tracing = "0.1.35"
tracing-subscriber = { version = "0.3.14", optional = true, features = [
    "env-filter",
] }

[dev-dependencies]
static_assertions = "1.1.0"
