[package]
name = "cloudmqtt"
version = "0.5.0"
edition = "2021"
authors = ["Marcel MÃ¼ller <neikos@neikos.email>"]
description = "A pure Rust MQTT client and server library"
readme = "README.md"
repository = "https://github.com/TheNeikos/cloudmqtt"
license = "MPL-2.0"
keywords = ["mqtt", "cloud"]
categories = ["embedded"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["cloudmqtt-bin", "mqtt-format"]

[workspace.dependencies]
clap = "4.5.4"
futures = "0.3.30"
nom = "7.1.3"
nom-supreme = "0.8.0"
num_enum = "0.7.2"
paste = "1.0.14"
pretty_assertions = "1.3.0"
stable_deref_trait = "1.2.0"
static_assertions = "1.1.0"
thiserror = "1.0.58"
tokio = "1.37.0"
tokio-util = "0.7.10"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
typed-builder = "0.18"
winnow = "0.6.5"
yoke = "0.7.3"

[dependencies]
futures = { workspace = true }
mqtt-format = { version = "0.5.0", path = "mqtt-format", features = [
    "yoke",
    "mqttv5",
] }
paste = { workspace = true }
stable_deref_trait = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["macros", "full"] }
tokio-util = { workspace = true, features = ["codec", "compat"] }
tracing = { workspace = true }
typed-builder = { workspace = true }
winnow = { workspace = true }
yoke = { workspace = true }

[dev-dependencies]
static_assertions = { workspace = true }
