[package]
name = "mqtt-format"
version = "0.2.0"
edition = "2021"
description = "A pure Rust MQTT packet parser and serializer"
readme = "README.md"
repository = "https://github.com/TheNeikos/cloudmqtt"
license = "MPL-2.0"
keywords = ["mqtt", "cloud"]
categories = ["embedded", "parsing"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
futures = { version = "0.3.21", default-features = false }
nom = { version = "7.1.1", default-features = false }
nom-supreme = "0.8.0"
thiserror = "1.0.31"

[dev-dependencies]
pretty_assertions = "1.2.1"
tokio = { version = "1.19.2", features = ["test-util", "macros"] }

[features]
default = ["std"]
std = ["nom/std", "futures/std"]
